<html>
<body>
<h1>
    TKO Example - Sample G
</h1>
<div style="padding-bottom: 30px;">
    The DIV below is bound using TKO component loaded via ES6 Modules for JS and inline, await HTML fetch
</div>

<div id="page-root" style="display: none;">
    HTML Custom Element<br>
    <component-a params="x: 6, y: 19"></component-a>

    <br>
    <br>
    Div with data-bind, component<br>
    <div data-bind="component: { name: 'component-b', params: { x: 5, y: 29 }}">
    </div>

    <br>
    <br>
    {{ loaded() ? 'Loaded promise resolved' : 'Not Resolved Yet' }}
</div>

<script src="https://unpkg.com/tko@4.0.0-alpha5h/dist/tko.js"
        crossorigin="anonymous"></script>
<script type="module"  src="index.js"></script>
</body>
</html>
